<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Foram Validation</title>
</head>

<body>

  <div class="box"></div>

 <div class="card shadow rounded-2 w-75 m-auto">
     <div class="card-header text-center">
         <h1>Sing Up Form</h1>
     </div>
     <div class="card-body">
        <form id ="formSubmit" action="">
            <p id="formresult"></p>
            <div class="form-group">
                <label for="Name">Name</label>
                <input id="Name" class="form-control form-control-lg" type="text" name="">
                <p id="namemess"></p>
            </div>
            <div class="form-group">
                <label for="UserName">User Name</label>
                <input id="UserName" class="form-control form-control-lg" type="text" name="">
                <p id="usernamemess"></p>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input id="Email" class="form-control form-control-lg" type="email" name="">
                <p id="emailmess"></p>
            </div>
            <div class="form-group">
                <label for="ConfirmEmail">Confirm Email</label>
                <input id="ConfirmEmail" class="form-control form-control-lg" type="email" name="">
                <p id="conemailmess"></p>
            </div>
            <div class="form-group form-group-1">
                <label for="Password">Password</label>
                <input id="Password" class="form-control form-control-lg" type="password" name="">
                <span class="eye1"><i class="far fa-eye"></i></span>
                <p id="passmess"></p>
            
            </div>
            <div class="form-group form-group-2">
                <label for="ConfirmPassword">Confirm Password</label>
                <input id="ConfirmPassword" class="form-control form-control-lg" type="password" name="">
                <span class="eye2"><i class="far fa-eye"></i></span>
                <p id="conpassmess"></p>
            </div><br>
            <div class="form-group">
                
                <input id="submitButton" type="Submit" value="Submit" class="btn btn-danger w-100 btn-lg">
            </div>
        </form>
     </div>
 </div>

<p class="alert-success"></p>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./function.js"></script>
    <script src="./app.js"></script>

</body>

</html>
